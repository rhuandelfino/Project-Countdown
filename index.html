<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Estiloso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-r-16.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div id="timer">00:00:00</div>
        <div class="buttons">
            <button id="startBtn" onclick="startTimer()">Iniciar</button>
            <button id="pauseBtn" onclick="pauseTimer()">Pausar</button>
            <button id="resetBtn" onclick="resetTimer()">Resetar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
